# Basic appveyor configuration : CodeCakeBuilder does the job.
version: build{build}
branches:
  only:
  - master
  - develop
  - dnx-support
environment:
  MYGET_DNX_API_KEY:
    secure: BmENGV1y8uv5cLhMhwpoDLwQiLJh4C66c53+FW8FuuVfu5Lf4Ac6NvSuqO/1MbPm
  MYGET_DNX_EXPLORE_API_KEY:
    secure: BmENGV1y8uv5cLhMhwpoDLwQiLJh4C66c53+FW8FuuVfu5Lf4Ac6NvSuqO/1MbPm
install:
- ps: CodeCakeBuilder/Bootstrap.ps1
- dnvm use -p -r clr 1.0.0-rc1-final
- dnu commands install SimpleGitVersion.DNXCommands
- dnu restore
build_script:
- dnx -p CodeCakeBuilder CodeCakeBuilder -nointeraction
test: off
